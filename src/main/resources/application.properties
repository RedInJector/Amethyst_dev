spring.datasource.jdbcUrl =jdbc:mariadb://${DATASOURCE_URL}/${DATASOURCE_NAME}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto= none
spring.jpa.hibernate

spring.datasource.plan.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.plan.jdbcUrl=jdbc:mariadb://${PLAN_DATASOURCE_URL}
spring.datasource.plan.username=${PLAN_DATASOURCE_USERNAME}
spring.datasource.plan.password=${PLAN_DATASOURCE_PASSWORD}

spring.datasource.libertybans.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.libertybans.jdbcUrl=jdbc:mariadb://${LIBERTYBANS_DATASOURCE_URL}
spring.datasource.libertybans.username=${PLAN_DATASOURCE_USERNAME}
spring.datasource.libertybans.password=${PLAN_DATASOURCE_PASSWORD}


#Flyway properties
spring.flyway.enabled=true
spring.flyway.url=jdbc:mariadb://${DATASOURCE_URL}/${DATASOURCE_NAME}
spring.flyway.user= ${DATASOURCE_USERNAME}
spring.flyway.password= ${DATASOURCE_PASSWORD}
spring.flyway.schemas= ${DATASOURCE_NAME}
spring.flyway.locations=classpath:db/migration/mariadb



#985218368007192608

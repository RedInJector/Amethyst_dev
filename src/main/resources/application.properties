spring.mvc.async.request-timeout=120s

api.key= ${API_KEY}
donatello.api.key=${DONATELLO_API_KEY}


minecraft.server.url = ${MINECRAFT_SERVER_API}
minecraft.server.APIKEY = ${MINECRAFT_API_KEY}




# Log file location
logging.file.path=./logs
# Log file name pattern
logging.file.name=${logging.file.path}/amethyst.log
logging.logback.rollingpolicy.clean-history-on-start = false
logging.logback.rollingpolicy.max-file-size = 10MB
logging.logback.rollingpolicy.max-history = 7
logging.logback.rollingpolicy.file-name-pattern = ${LOG_FILE}.%d{yyyy-MM-dd_HH-mm}.%i.gz


spring.messages.basename=messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8



